<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <form>
      <div>
        <label for="day">Day</label>
        <input type="number" placeholder="DD" id="day" min="1" max="31" required>
      </div>
      <div>
        <label for="month">Month</label>
        <input type="number" placeholder="MM" id="month"  min="1" max="12" required>
      </div>
      <div>
        <label for="year">Year</label>
        <input type="number" placeholder="YYYY" id="year"  min="1900" max="2099" required>
      </div>
    </form>
    <button type="button" onclick="calculateAge()"><img src="assets/images/icon-arrow.svg" alt="calc"></button>
    <section>
      <h2><span id="resYears">--</span> years</h2>
      <h2><span id="resMonths">--</span> months</h2>
      <h2><span id="resDays">--</span> days</h2>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
